<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和明叶的时间轴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #f9f5f9;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .timeline {
            position: relative;
            padding: 40px 0;
        }

        /* 时间线 */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #ff85a2;
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            width: 50%;
            padding: 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .timeline-item.active {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-item:nth-child(odd) {
            left: 0;
            text-align: right;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .timeline-date {
            color: #ff85a2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 24px;
        }

        .timeline-item:nth-child(odd) .heart {
            right: -40px;
            top: 20px;
        }

        .timeline-item:nth-child(even) .heart {
            left: -40px;
            top: 20px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .photo-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            color: #ff4081;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff4081;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
        }

        #musicPlayer {
            position: fixed;
            bottom: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <audio id="musicPlayer" controls>
        <source src="your-music-file.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <div class="container">
        <h1>❤️ 我们的故事 ❤️</h1>
        
        <div class="timeline">
            <!-- 时间轴项目 -->
            <div class="timeline-item">
                <div class="heart">❤</div>
                <div class="timeline-content">
                    <div class="timeline-date">2023-03-14</div>
                    <h3>第一次相遇</h3>
                    <p>那天在咖啡厅的偶遇，你的笑容像春天的阳光...</p>
                    <div class="photo-gallery">
                        <img src="placeholder1.jpg" alt="相遇时刻">
                    </div>
                </div>
            </div>

            <!-- 更多时间轴项目... -->
        </div>
    </div>

    <div id="backToTop">↑</div>

    <script>
        // 滚动动画
        window.addEventListener('scroll', () => {
            const items = document.querySelectorAll('.timeline-item');
            items.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                if (itemTop < window.innerHeight * 0.8) {
                    item.classList.add('active');
                }
            });

            // 返回顶部按钮
            if (window.scrollY > 500) {
                document.getElementById('backToTop').style.display = 'block';
            } else {
                document.getElementById('backToTop').style.display = 'none';
            }
        });

        // 返回顶部功能
        document.getElementById('backToTop').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 图片点击放大
        document.querySelectorAll('.photo-gallery img').forEach(img => {
            img.addEventListener('click', () => {
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    cursor: zoom-out;
                    z-index: 999;
                `;
                
                const bigImg = new Image();
                bigImg.src = img.src;
                bigImg.style.maxWidth = '90%';
                bigImg.style.maxHeight = '90%';
                bigImg.style.borderRadius = '10px';
                
                overlay.appendChild(bigImg);
                document.body.appendChild(overlay);
                
                overlay.addEventListener('click', () => {
                    document.body.removeChild(overlay);
                });
            });
        });
    </script>
</body>
</html>
